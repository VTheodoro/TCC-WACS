<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../public/css/navbar-modern.css">

    <style>
        .chat-page-container {
            padding-top: 45px;
            min-height: calc(100vh - 45px);
            background: var(--background-color, #fff);
        }
        
        body.dark-theme .chat-page-container {
            background: var(--dark-background, #121212);
        }
        
        .chat-header {
            background: var(--accent-color, #e0eaff);
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        body.dark-theme .chat-header {
            background: var(--dark-accent, #1E293B);
        }
        
        .chat-header h1 {
            color: var(--primary-color, #0055b3);
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }
        
        body.dark-theme .chat-header h1 {
            color: var(--dark-primary, #4A90E2);
        }
        
        .chat-header p {
            color: var(--text-light, #4b5563);
        }
        
        body.dark-theme .chat-header p {
            color: var(--dark-text-light, #94a3b8);
        }
        
        .chat-container {
            background: var(--background-color, #fff);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 250px);
            margin-bottom: 2rem;
        }
        
        body.dark-theme .chat-container {
            background: var(--dark-card, #1e1e2d);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: var(--accent-color, #e0eaff);
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-color, #0055b3);
            border-radius: 3px;
        }
        
        body.dark-theme .chat-messages::-webkit-scrollbar-track {
            background: var(--dark-accent, #1E293B);
        }
        
        body.dark-theme .chat-messages::-webkit-scrollbar-thumb {
            background: var(--dark-primary, #4A90E2);
        }
        
        .chat-message {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            margin-bottom: 0.75rem;
            max-width: 80%;
            position: relative;
            word-break: break-word;
            display: flex;
            flex-direction: column;
        }
        
        .chat-message.sent {
            background-color: var(--primary-color, #0055b3);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .chat-message.received {
            background-color: var(--accent-color, #e0eaff);
            color: var(--text-color, #1f2937);
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        body.dark-theme .chat-message.sent {
            background-color: var(--dark-primary, #4A90E2);
        }
        
        body.dark-theme .chat-message.received {
            background-color: var(--dark-accent, #1E293B);
            color: var(--dark-text, #e2e8f0);
        }
        
        .chat-message .sender-info {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .chat-message .message-content {
            position: relative;
            width: 100%;
        }
        
        .chat-message .message-text {
            margin: 0;
            line-height: 1.4;
        }
        
        .chat-message .message-time {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 0.25rem;
            text-align: right;
        }
        
        .chat-message .sender-photo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background-size: cover;
            background-position: center;
            background-color: var(--primary-color, #0055b3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .chat-message .sender-name {
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .chat-input-container {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: var(--background-color, #fff);
            border-top: 1px solid var(--border-color, #e5e7eb);
        }
        
        body.dark-theme .chat-input-container {
            background: var(--dark-card, #1e1e2d);
            border-color: var(--dark-border, #2d3748);
        }
        
        .chat-input-container textarea {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color, #e5e7eb);
            border-radius: 8px;
            resize: none;
            background: var(--background-color, #fff);
            color: var(--text-color, #1f2937);
            font-family: inherit;
            font-size: 0.875rem;
            line-height: 1.5;
            margin-right: 0.5rem;
        }
        
        body.dark-theme .chat-input-container textarea {
            background: var(--dark-card, #1e1e2d);
            border-color: var(--dark-border, #2d3748);
            color: var(--dark-text, #e2e8f0);
        }
        
        .chat-send-btn {
            background: var(--primary-color, #0055b3);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .chat-send-btn:hover {
            background: var(--primary-dark, #004494);
        }
        
        body.dark-theme .chat-send-btn {
            background: var(--dark-primary, #4A90E2);
        }
        
        body.dark-theme .chat-send-btn:hover {
            background: var(--dark-primary-dark, #357ABD);
        }
        
        .message-delete-btn {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            opacity: 0;
            transition: opacity 0.2s ease;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 0.8rem;
        }
        
        .chat-message.received .message-delete-btn {
            color: rgba(0, 0, 0, 0.5);
        }
        
        .chat-message:hover .message-delete-btn {
            opacity: 1;
        }
        
        .message-delete-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .chat-message.received .message-delete-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: rgba(0, 0, 0, 0.8);
        }
        
        .deleted-message {
            font-style: italic;
            opacity: 0.7;
        }
        
        .deleted-message i {
            margin-right: 0.25rem;
        }
        
        body.dark-theme .chat-message .message-delete-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .delete-all-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .delete-all-btn:hover {
            background-color: #c82333;
        }
        
        .system-message {
            text-align: center;
            padding: 1rem;
            color: var(--text-light, #6b7280);
            font-style: italic;
        }
        
        body.dark-theme .system-message {
            color: var(--dark-text-light, #94a3b8);
        }
        
        .chat-loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light, #6b7280);
        }
        
        body.dark-theme .chat-loading {
            color: var(--dark-text-light, #94a3b8);
        }
    </style>
