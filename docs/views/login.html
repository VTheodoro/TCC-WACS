<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WACS - Login</title>
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-wheelchair login-logo-icon"></i>
                <span class="login-logo-text">WACS</span>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="login-form">
                <div id="error-message" class="error-message"></div>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="seu.email@exemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <div class="password-input-container">
                        <input type="password" id="login-password" placeholder="********" required>
                        <span class="password-toggle" id="toggle-login-password"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-gradient login-btn">Entrar</button>
                <div class="social-login-divider">
                    <span>ou</span>
                </div>
                <button type="button" class="btn btn-outline-gradient google-login-btn" id="google-login-btn">
                    <i class="fab fa-google"></i> Logar com o Google
                </button>
            </form>

        </div>
    </div>

    <!-- Firebase SDKs -->
    <script defer src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script defer src="../public/js/env-config.js"></script>
    <script defer src="../public/js/auth-check.js"></script>
    <script defer src="../public/js/login.js"></script>
</body>
</html>
