<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Mobilidade Inteligente</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="imagens/placeholder-logo.png" alt="Logo WACS" class="logo">
            <div class="project-info">
                <h1>WACS</h1>
            </div>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="loja.html">Loja</a></li>
                <li><a href="projeto.html">Projeto</a></li>
                <li><a href="equipe.html">Equipe</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contato-section">
            <div class="contato-form-container reveal">
                <h2 class="section-title">Entre em Contato</h2>
                <form class="contato-form">
                    <div class="input-group">
                        <input type="text" id="nome" required>
                        <label for="nome">Nome Completo</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label for="email">Seu melhor e-mail</label>
                    </div>
                    
                    <div class="input-group">
                        <textarea id="mensagem" rows="6" required></textarea>
                        <label for="mensagem">Escreva sua mensagem...</label>
                    </div>
                    <button type="submit" class="cta-button">
                        <span>Enviar Mensagem</span>
                    </button>
                    </form>
                    </div>
                    
                    <div class="contato-info reveal">
                        <h2 class="section-title">Nossas Redes</h2>
                        
                        <div class="redes-sociais">
                            <a href="#" class="rede-item whatsapp">
                                <img src="imagens/icons/whatsapp.png" alt="WhatsApp">
                                <span>(13) 99999-9999</span>
                            </a>
                            
                            <a href="#" class="rede-item email">
                                <img src="imagens/icons/email.png" alt="E-mail">
                                <span>contato@mobilidade.com</span>
                            </a>
                            
                            <a href="#" class="rede-item localizacao">
                                <img src="imagens/icons/map-pin.png" alt="Localização">
                                <span>Registro - SP</span>
                            </a>
                        </div>
                    
                        <div class="social-links">
                            <a href="#" class="social-icon">
                                <img src="imagens/icons/facebook.png" alt="Facebook">
                            </a>
                            <a href="#" class="social-icon">
                                <img src="imagens/icons/instagram.png" alt="Instagram">
                            </a>
                            <a href="#" class="social-icon">
                                <img src="imagens/icons/linkedin.png" alt="LinkedIn">
                            </a>
                        </div>
                    </div>
                    </section>
                    </main>
                    
                    <script src="JS/main.js"></script>
                    </body>
                    </html>
