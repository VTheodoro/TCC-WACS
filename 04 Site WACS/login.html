<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WACS • Login</title>
    <link rel="stylesheet" href="CSS/core.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-wrapper">
    <main class="login-card" aria-labelledby="titulo-login">
        <h1 id="titulo-login" style="font-size:var(--fs-xl);margin-bottom:1rem;">Entrar</h1>
        <form id="form-login" novalidate>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required aria-describedby="error-email">
                <div id="error-email" class="error" hidden>E-mail inválido</div>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required minlength="6" aria-describedby="error-senha">
                <div id="error-senha" class="error" hidden>Erro na senha</div>
            </div>
            <button class="btn primary" type="submit">Entrar</button>
            <a class="toggle-link" href="#" id="link-cadastro">Criar conta</a>
            <br>
            <a class="toggle-link" href="#" id="link-recuperar">Esqueci a senha</a>
        </form>
    </main>
    <script defer src="JS/theme.js"></script>
    <script>
        const f=document.getElementById('form-login');
        f.addEventListener('submit',e=>{
            e.preventDefault();
            const email=f.email.value;
            const pass=f.senha.value;
            const emailOk=/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            const passOk=pass.length>=6;
            f.querySelector('#error-email').hidden=emailOk;
            f.querySelector('#error-senha').hidden=passOk;
            if(emailOk && passOk){location.href='onboarding.html';}
        });
    </script>
</body>
</html>
