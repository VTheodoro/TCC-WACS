<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WACS • Splash</title>
    <link rel="stylesheet" href="CSS/core.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* extra splash centric */
        .slogan{font-size:var(--fs-lg);font-weight:500;}
    </style>
</head>
<body class="splash" aria-live="polite">
    <img src="imagens/logo.svg" class="animated-logo" alt="Logotipo WACS">
    <p class="slogan">Mobilidade acessível ao seu alcance</p>
    <noscript>
        <p>Redirecionando… <a href="login.html">Clique aqui se não for automaticamente</a></p>
    </noscript>
    <script>
        setTimeout(()=>location.href='login.html',3000);
        document.body.addEventListener('click',()=>location.href='login.html');
        document.body.addEventListener('keydown',()=>location.href='login.html');
    </script>
</body>
</html>
